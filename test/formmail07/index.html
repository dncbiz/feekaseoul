<html lang="en">

</head>

<body>
  
 <section id="contact" class="contact-me container">
            <div class="container-content">
               <h2>Contact Me</h2>
               <div class="content">
                  <form action="contactform.php" method="post">
                     <p>
                        <label for="contact-name">Name</label>
                        <input id="contact-name" type="text" name="name" placeholder="Full name" required> 
                     </p>
                     <p>
                        <label for="contact-email">Email Address</label>
                        <input id="contact-email" type="email" name="mail" placeholder="your e-mail" required> 
                     </p>
                     <p>
                        <label for="contact-phone">Phone Number</label>
                        <input id="contact-phone" type="tel" name="contactPhone" placeholder="your phone number"> 
                     </p>
                             <p>
                        <label for="subject">Subject</label>
                        <input id="contact-subject" type="subject" name="subject" placeholder="subject"> 
                     </p>
                     <p>
                        <label for="contact-message">Your message</label>
                        <textarea id="contact-message" name="message" rows="5" required> </textarea>
                     </p>
                     <p>
                        <input type="submit" value="send my message" /> 
                     </p>
                  </form>
                </div>
     </div>
    </section>
  
</body>
