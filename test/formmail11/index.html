	<head>
		<title>DNC : 문의 사항</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<article id="contact">
								<h2 class="major">Contact</h2>
								<form method="post" action="http://dncbiz.com/test/send.php">
									<div class="fields">
										<div class="field half">
											<label for="name">Name</label>
											<input type="text" name="name" placeholder="*이름" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" placeholder="*이메일 주소" id="email" />
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" placeholder="*문의 내용" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</article>
					</header>

				<!-- Footer -->
