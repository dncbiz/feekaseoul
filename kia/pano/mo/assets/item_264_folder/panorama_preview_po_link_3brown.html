<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
   
    "panorama": "https://indd.adobe.com/content/2/37b2272c-d074-43d1-9604-e951ad428f71/3408338162838/package/hbyt/publication-web-resources/image/3_brown.jpg", // 파노라마 이미지
    "preview": "../images/thumbnail.jpg", // 썸네일 이미지
    "autoLoad": true, // 이미지 자동 로드
    "showControls": false, // 확대, 축소 컨트롤러, true:나타나기
    "autoRotate": -2, // 이미지 자동 회전, 0:정지, -1:회전, -10:빠른회전
	"pitch": 1,
	"yaw": 0, // 시작 이미지 기존 -135
	"hfov": 120, // 이미지 확대율 0으로 갈수록 확대율 높음 * 확대 없음 120
	"compass": false
});
    
</script>

</body>
</html>
